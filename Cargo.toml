[package]
name = "gawr"
version = "0.8.0"
authors = ["Nicolas MÃ©meint <nicomem@pm.me>"]
repository = "https://github.com/nicomem/gawr"
edition = "2021"
include = ["src/**/*", "CHANGELOG.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3.2"
clap = { version = "3.1.2", features = ["cargo", "derive", "env"] }
crossbeam-channel = "0.5.2"
crossbeam-utils = "0.8.7"
dotenv = "0.15.0"
env_logger = "0.9.0"
fastrand = "1.7.0"
heck = "0.4.0"
log = "0.4.14"
miette = { version = "4.2.1", features = ["fancy"] }
once_cell = "1.9.0"
regex = "1.5.4"
rusqlite = { version = "0.27.0", features = ["bundled"] }
serde_json = "1.0.78"
tempfile = "3.3.0"

[features]

[profile.release]
lto = true
strip = true
opt-level = "z"
